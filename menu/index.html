<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOATOONS - Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a1f, #0a0f0d);
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #000000;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        .back-btn {
            color: #a0d995;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .back-btn:hover {
            color: #ffffff;
        }

        .menu-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .menu-content h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #cccccc;
        }

        .menu-content ul {
            list-style: none;
        }

        .menu-content ul li {
            margin: 1rem 0;
        }

        .menu-content ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .menu-content ul li a:hover {
            color: #a0d995;
        }

        .menu-content .contact-link {
            padding: 0.5rem 1rem;
            border: 2px solid white;
            transition: box-shadow 0.3s;
        }

        .menu-content .contact-link:hover {
            color: #a0d995;
            box-shadow: 0 0 10px white;
        }

        footer {
            background: linear-gradient(to right, #2a3d2f, #1a2a1f);
            padding: 1rem;
            text-align: center;
        }

        .footer-logo img {
            height: 40px;
            margin-bottom: 1rem;
        }

        .slogan {
            font-style: italic;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/DOATOONs-/Logos/Official.png" alt="DOATOONS Logo" onerror="this.onerror=null; this.src='https://via.placeholder.com/40x40?text=Logo';">
        </div>
        <a href="javascript:history.back()" class="back-btn">âœ–</a>
    </header>

    <div class="menu-content">
        <h1>Menu</h1>
        <ul>
            <li><a href="/DOATOONs-/home">Home</a></li>
            <li><a href="/DOATOONs-/animations">Animations</a></li>
            <li><a href="/DOATOONs-/designs">Designs</a></li>
            <li><a href="/DOATOONs-/visual-effects">Visual Effects</a></li>
            <li><a href="/DOATOONs-/services">Services</a></li>
            <li><a href="/DOATOONs-/about-us">About</a></li>
            <li><a href="/DOATOONs-/profile">About</a></li>
            <li><a href="/DOATOONs-/contact-us" class="contact-link">Contact</a></li>
        </ul>
    </div>

</body>
</html>
