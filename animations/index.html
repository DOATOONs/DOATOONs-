<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOATOONS - Animations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a1f, #0a0f0d);
            color: white;
            line-height: 1.6;
        }

        header {
            background: #000000;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo img {
            height: 70px;
        }

        .header-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding-top: 1rem;
            border-top: 1px solid white;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-bar {
            padding: 0.5rem 0.5rem 0.5rem 2rem;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 200px;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            color: #a0d995;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .cancel-icon {
            position: absolute;
            right: 10px;
            color: #a0d995;
            font-size: 1.2rem;
            cursor: pointer;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #a0d995;
        }

        .contact-link {
            padding: 1rem 2rem;
            border: 2px solid white;
            transition: box-shadow 0.3s;
        }

        .contact-link:hover {
            color: #a0d995;
            box-shadow: 0 0 10px white;
        }

        /* Hamburger Menu Icon */
        .hamburger {
            display: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }

        .hamburger:hover {
            color: #a0d995;
        }

        .page-content {
            padding: 0 2rem 2rem; /* Removed padding-top; it will be set dynamically by JavaScript */
            min-height: calc(100vh - 200px);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #a0d995, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .animations-container {
            display: flex;
            justify-content: space-between;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .animation-section {
            flex: 1;
            min-width: 300px;
        }

        .animation-section h2 {
            color: #a0d995;
            font-size: 4rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .main-animation img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 1rem;
        }

        .sub-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }

        .sub-gallery-item {
            text-align: center;
            transition: transform 0.3s;
        }

        .sub-gallery-item:hover {
            transform: scale(1.20);
        }

        .sub-gallery-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #a0d995;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .sub-gallery-item p {
            margin-top: 0.5rem;
            font-size: 1.2rem;
        }

        .sub-gallery-item p:first-of-type {
            color: white;
        }

        .sub-gallery-item p:first-of-type a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            cursor: pointer;
        }

        .sub-gallery-item p:first-of-type a:hover {
            color: #a0d995;
        }

        .sub-gallery-item p:last-of-type {
            color: #a0d995;
            font-size: 1rem;
        }

        footer {
            background: linear-gradient(to right, #2a3d2f, #1a2a1f);
            padding: 2rem;
            text-align: center;
        }

        .footer-logo img {
            height: 60px;
            margin-bottom: 1rem;
        }

        .slogan {
            font-style: italic;
            margin: 0.5rem 0;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            /* Adjust header for mobile */
            header {
                padding: 1rem;
            }

            .logo img {
                height: 50px;
            }

            .header-bottom {
                flex-direction: row;
                gap: 1rem;
            }

            .search-container {
                flex: 1;
            }

            .search-bar {
                width: 100%;
            }

            nav {
                display: none;
            }

            .hamburger {
                display: block;
            }

            /* Adjust page content */
            .page-content {
                padding: 0 1rem 1rem; /* Removed padding-top; it will be set dynamically by JavaScript */
            }

            h1 {
                font-size: 2rem;
            }

            .animations-container {
                flex-direction: column;
                gap: 1.5rem;
            }

            .animation-section h2 {
                font-size: 2.5rem;
            }

            .main-animation img {
                height: 150px;
            }

            .sub-gallery-item img {
                width: 120px;
                height: 120px;
            }

            .sub-gallery-item p {
                font-size: 1rem;
            }

            .sub-gallery-item p:last-of-type {
                font-size: 0.9rem;
            }

            footer {
                padding: 1rem;
            }

            .footer-logo img {
                height: 40px;
            }
        }

        /* Extra small screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .animation-section h2 {
                font-size: 2rem;
            }

            .main-animation img {
                height: 120px;
            }

            .sub-gallery-item img {
                width: 100px;
                height: 100px;
            }

            .sub-gallery-item p {
                font-size: 0.9rem;
            }

            .sub-gallery-item p:last-of-type {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="page-content">
        <h1 id="pageTitle"></h1>
        <div class="animations-container">
            <!-- 2D Animations Section -->
            <div class="animation-section">
                <h2 id="twoDSectionTitle"></h2>
                <div class="main-animation">
                    <img id="twoDMainImage" alt="2D Animation Main" onerror="this.onerror=null; this.src='https://via.placeholder.com/400x200?text=2D+Animation';">
                </div>
                <div class="sub-gallery" id="twoDSubGallery">
                    <!-- Sub-gallery items will be dynamically inserted -->
                </div>
            </div>

            <!-- 3D Animations Section -->
            <div class="animation-section">
                <h2 id="threeDSectionTitle"></h2>
                <div class="main-animation">
                    <img id="threeDMainImage" alt="3D Animation Main" onerror="this.onerror=null; this.src='https://via.placeholder.com/400x200?text=3D+Animation';">
                </div>
                <div class="sub-gallery" id="threeDSubGallery">
                    <!-- Sub-gallery items will be dynamically inserted -->
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="/DOATOONs-/scripts.js"></script>
    <script>
        // Fetch content from edit.json and update the page
        fetch('/DOATOONs-/animations/edit.json')
            .then(response => response.json())
            .then(data => {
                // Update page title
                document.getElementById('pageTitle').textContent = data.pageTitle;

                // Update 2D Animations section
                document.getElementById('twoDSectionTitle').textContent = data.twoDSectionTitle;
                document.getElementById('twoDMainImage').src = data.twoDMainImage;

                // Populate 2D sub-gallery
                const twoDSubGallery = document.getElementById('twoDSubGallery');
                data.twoDSubGallery.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'sub-gallery-item';
                    div.innerHTML = `
                        <img src="${item.image}" alt="${item.title}" onerror="this.onerror=null; this.src='https://via.placeholder.com/150x150?text=${item.title.replace(/ /g, '+')}';">
                        <p><a href="${item.link}">${item.title}</a></p>
                        <p>${item.subtitle}</p>
                    `;
                    twoDSubGallery.appendChild(div);
                });

                // Update 3D Animations section
                document.getElementById('threeDSectionTitle').textContent = data.threeDSectionTitle;
                document.getElementById('threeDMainImage').src = data.threeDMainImage;

                // Populate 3D sub-gallery
                const threeDSubGallery = document.getElementById('threeDSubGallery');
                data.threeDSubGallery.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'sub-gallery-item';
                    div.innerHTML = `
                        <img src="${item.image}" alt="${item.title}" onerror="this.onerror=null; this.src='https://via.placeholder.com/150x150?text=${item.title.replace(/ /g, '+')}';">
                        <p><a href="${item.link}">${item.title}</a></p>
                        <p>${item.subtitle}</p>
                    `;
                    threeDSubGallery.appendChild(div);
                });
            })
            .catch(error => {
                console.error('Error loading edit.json:', error);
                // Fallback to default content if edit.json fails to load
                document.getElementById('pageTitle').textContent = "Animations";
                document.getElementById('twoDSectionTitle').textContent = "2D Animations";
                document.getElementById('twoDMainImage').src = "/DOATOONs-/Images/Animation 2d.jpg";
                document.getElementById('threeDSectionTitle').textContent = "3D Animations";
                document.getElementById('threeDMainImage').src = "/DOATOONs-/Images/percey.png";
            });
    </script>
</body>
</html>
