<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOATOONS - 3D Animations (Coming Soon)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a1f, #0a0f0d);
            color: white;
            line-height: 1.6;
        }

        .page-content {
            padding: 0 2rem 2rem;
            min-height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #a0d995, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .coming-soon-text {
            max-width: 600px;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .placeholder-image {
            width: 300px; /* Increased size for a more official look */
            height: 300px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #a0d995;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .page-content {
                padding: 0 1rem 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .coming-soon-text {
                font-size: 1rem;
            }

            .placeholder-image {
                width: 200px; /* Adjusted for smaller screens */
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .coming-soon-text {
                font-size: 0.9rem;
            }

            .placeholder-image {
                width: 150px; /* Further adjusted for very small screens */
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="page-content">
        <h1 id="pageTitle"></h1>
        <img id="placeholderImage" alt="Coming Soon" class="placeholder-image" onerror="this.onerror=null; this.src='https://via.placeholder.com/300x300?text=Coming+Soon';">
        <p class="coming-soon-text" id="comingSoonText"></p>
    </div>

    <div id="footer-placeholder"></div>

    <script src="/DOATOONs-/scripts.js"></script>
    <script>
        // Fetch content from edit.json and update the page
        fetch('/DOATOONs-/animations/3d-animations/edit.json')
            .then(response => response.json())
            .then(data => {
                // Update page title (also used in <title> tag)
                document.getElementById('pageTitle').textContent = data.pageTitle;
                document.title = "DOATOONS - " + data.pageTitle;

                // Update placeholder image
                document.getElementById('placeholderImage').src = data.placeholderImage;

                // Update coming soon text
                document.getElementById('comingSoonText').textContent = data.comingSoonText;
            })
            .catch(error => {
                console.error('Error loading edit.json:', error);
                // Fallback to default content if edit.json fails to load
                document.getElementById('pageTitle').textContent = "3D Animations - Coming Soon";
                document.title = "DOATOONS - 3D Animations (Coming Soon)";
                document.getElementById('placeholderImage').src = "/DOATOONs-/Images/arms.png";
                document.getElementById('comingSoonText').textContent = "Weâ€™re working on bringing you stunning 3D animations. Check back soon!";
            });
    </script>
</body>
</html>
