<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOATOONS - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a1f, #0a0f0d);
            color: white;
            line-height: 1.6;
        }

        header {
            background: #000000;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo img {
            height: 70px;
        }

        .header-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding-top: 1rem;
            border-top: 1px solid white;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-bar {
            padding: 0.5rem 0.5rem 0.5rem 2rem;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 200px;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            color: #a0d995;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .cancel-icon {
            position: absolute;
            right: 10px;
            color: #a0d995;
            font-size: 1.2rem;
            cursor: pointer;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #a0d995;
        }

        .contact-link {
            padding: 1rem 2rem;
            border: 2px solid white;
            transition: box-shadow 0.3s;
        }

        .contact-link:hover {
            color: #a0d995;
            box-shadow: 0 0 10px white;
        }

        .hamburger {
            display: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }

        .hamburger:hover {
            color: #a0d995;
        }

        .page-content {
            padding: 0 2rem 2rem;
            min-height: calc(100vh - 200px);
        }

        /* Login Overlay */
        .login-overlay, .register-overlay {
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 200px);
        }

        .login-container, .register-container {
            display: flex;
            width: 100%;
            min-height: calc(100vh - 200px);
        }

        .login-left, .login-right, .register-left, .register-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-left img, .register-left img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .login-right, .register-right {
            flex-direction: column;
            gap: 1rem;
            padding: 2rem;
        }

        .login-right h2, .register-right h2 {
            font-size: 2rem;
            color: #a0d995;
            margin-bottom: 1rem;
        }

        .login-right input, .register-right input {
            width: 100%;
            max-width: 300px;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #a0d995;
            border-radius: 5px;
            background: transparent;
            color: white;
        }

        .login-right button, .register-right button, .social-login-btn {
            width: 100%;
            max-width: 300px;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .social-login-btn.google, .social-login-btn.doatoons {
            background: white;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .social-login-btn img {
            width: 20px;
            height: 20px;
        }

        .login-right button.login-btn, .register-right button.create-account {
            background: #1a73e8;
            color: white;
        }

        .login-right button.login-btn:hover, .register-right button.create-account:hover {
            background: #1557b0;
        }

        .login-right .divider, .register-right .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #cccccc;
            margin: 1rem 0;
        }

        .login-right .divider hr, .register-right .divider hr {
            flex: 1;
            border: none;
            border-top: 1px solid #cccccc;
        }

        .login-right a, .register-right a {
            color: #a0d995;
            text-decoration: none;
        }

        .login-right a:hover, .register-right a:hover {
            text-decoration: underline;
        }

        /* Profile Content (Hidden Initially) */
        .profile-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            display: none;
            padding-top: 2rem;
        }

        .profile-picture-container {
            margin-bottom: 2rem;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #a0d995;
            margin-bottom: 1rem;
        }

        .upload-picture-btn, .edit-profile-btn, .sign-out-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background: #1a73e8;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            margin: 0.5rem;
        }

        .upload-picture-btn:hover, .edit-profile-btn:hover, .sign-out-btn:hover {
            background: #1557b0;
        }

        .edit-profile-form {
            display: none;
            flex-direction: column;
            gap: 1rem;
            max-width: 300px;
            margin: 1rem auto;
        }

        .edit-profile-form input {
            padding: 0.5rem;
            border: 1px solid #a0d995;
            border-radius: 5px;
            background: transparent;
            color: white;
        }

        .edit-profile-form button {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            background: #1a73e8;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .edit-profile-form button:hover {
            background: #1557b0;
        }

        footer {
            background: linear-gradient(to right, #2a3d2f, #1a2a1f);
            padding: 2rem;
            text-align: center;
        }

        .footer-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-section {
            text-align: center;
            flex: 1;
            min-width: 200px;
            margin: 1rem 0;
            border-right: 1px solid #a0d995;
        }

        .footer-section:last-child {
            border-right: none;
        }

        .footer-logo img {
            height: 60px;
            margin-bottom: 1rem;
        }

        .footer-icon img {
            height: 40px;
        }

        .footer-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .footer-title a {
            color: #ffffff;
            text-decoration: none;
        }

        .footer-title a:hover {
            color: #a0d995;
        }

        .slogan {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-style: italic;
        }

        .footer-subtitle a {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
        }

        .footer-subtitle a:hover {
            color: #a0d995;
        }

        .email-link {
            color: #a0d995;
            text-decoration: none;
            transition: color 0.3s;
        }

        .email-link:hover {
            color: #ffffff;
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            .logo img {
                height: 50px;
            }

            .header-bottom {
                flex-direction: row;
                gap: 1rem;
            }

            .search-container {
                flex: 1;
            }

            .search-bar {
                width: 100%;
            }

            nav {
                display: none;
            }

            .hamburger {
                display: block;
            }

            .page-content {
                padding: 0 1rem 1rem;
            }

            .login-container, .register-container {
                flex-direction: column;
                min-height: calc(100vh - 120px);
            }

            .login-left, .login-right, .register-left, .register-right {
                flex: none;
                width: 100%;
            }

            .login-left img, .register-left img {
                width: 80%;
                max-height: 200px;
            }

            .login-right, .register-right {
                padding: 1rem;
            }

            .login-right h2, .register-right h2 {
                font-size: 1.5rem;
            }

            .profile-content h1 {
                font-size: 2rem;
            }

            .profile-picture {
                width: 120px;
                height: 120px;
            }

            footer {
                padding: 1rem;
            }

            .footer-container {
                flex-direction: column;
                align-items: center;
            }

            .footer-section {
                margin: 0.5rem 0;
                border-right: none;
                border-bottom: 1px solid #a0d995;
            }

            .footer-section:last-child {
                border-bottom: none;
            }

            .footer-logo img {
                height: 40px;
            }

            .footer-icon img {
                height: 30px;
            }

            .footer-title {
                font-size: 1.2rem;
            }

            .slogan {
                font-size: 1rem;
            }

            .footer-subtitle a {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .login-right h2, .register-right h2 {
                font-size: 1.2rem;
            }

            .profile-content h1 {
                font-size: 1.5rem;
            }

            .profile-picture {
                width: 100px;
                height: 100px;
            }

            .footer-title {
                font-size: 1rem;
            }

            .slogan {
                font-size: 0.9rem;
            }

            .footer-subtitle a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="page-content">
        <!-- Login Overlay -->
        <div class="login-overlay" id="loginOverlay">
            <div class="login-container">
                <div class="login-left">
                    <img src="/DOATOONs-/Logos/Official.png" alt="DOATOONS Logo">
                </div>
                <div class="login-right">
                    <h2>Log In</h2>
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button class="login-btn" onclick="signIn()">Log In</button>
                    <div class="divider">
                        <hr>or<hr>
                    </div>
                    <button class="social-login-btn google" onclick="signInWithGoogle()">
                        <img src="/DOATOONs-/Logos/google-icon.png" alt="Google Icon">
                        Log in with Google
                    </button>
                    <button class="social-login-btn doatoons" onclick="signInWithDoatoons()">
                        <img src="/DOATOONs-/Logos/Official.png" alt="DOATOONs Icon">
                        Log in with DOATOONs
                    </button>
                    <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
                </div>
            </div>
        </div>

        <!-- Register Overlay -->
        <div class="register-overlay" id="registerOverlay" style="display: none;">
            <div class="register-container">
                <div class="register-left">
                    <img src="/DOATOONs-/Logos/Official.png" alt="DOATOONS Logo">
                </div>
                <div class="register-right">
                    <h2>Register</h2>
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="middleName" placeholder="Middle Name (Optional)">
                    <input type="text" id="lastName" placeholder="Last Name" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <button class="create-account" onclick="createAccount()">Create Account</button>
                    <p>Already have an account? <a href="#" onclick="showLogin()">Log In</a></p>
                </div>
            </div>
        </div>

        <!-- Profile Content (Hidden Initially) -->
        <div class="profile-content" id="profileContent">
            <div class="profile-picture-container">
                <img id="profilePicture" class="profile-picture" src="https://via.placeholder.com/150?text=Profile" alt="Profile Picture">
                <div>
                    <input type="file" id="profilePictureInput" accept="image/*" style="display: none;" onchange="uploadProfilePicture()">
                    <button class="upload-picture-btn" onclick="document.getElementById('profilePictureInput').click()">Upload New Picture</button>
                </div>
            </div>
            <h1 id="userFullName">Welcome</h1>
            <button class="edit-profile-btn" onclick="showEditProfileForm()">Edit Profile</button>
            <div class="edit-profile-form" id="editProfileForm">
                <input type="text" id="editFirstName" placeholder="First Name" required>
                <input type="text" id="editMiddleName" placeholder="Middle Name (Optional)">
                <input type="text" id="editLastName" placeholder="Last Name" required>
                <button onclick="updateProfile()">Save Changes</button>
                <button onclick="cancelEditProfile()">Cancel</button>
            </div>
            <button class="sign-out-btn" onclick="signOut()">Sign Out</button>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- Link to external scripts -->
    <script src="/DOATOONs-/scripts.js"></script>
    <script type="module" src="/DOATOONs-/profile/scripts.js"></script>
</body>
</html>
