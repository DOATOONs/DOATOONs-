<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOATOONS - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a1f, #0a0f0d);
            color: white;
            line-height: 1.6;
        }

        .page-content {
            padding: 2rem;
            min-height: calc(100vh - 120px);
        }

        /* Login Overlay */
        .login-overlay, .register-overlay {
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 120px);
        }

        .login-container, .register-container {
            display: flex;
            width: 100%;
            min-height: calc(100vh - 120px);
        }

        .login-left, .login-right, .register-left, .register-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-left img, .register-left img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .login-right, .register-right {
            flex-direction: column;
            gap: 1rem;
            padding: 2rem;
        }

        .login-right h2, .register-right h2 {
            font-size: 2rem;
            color: #a0d995;
            margin-bottom: 1rem;
        }

        .login-right input, .register-right input {
            width: 100%;
            max-width: 300px;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #a0d995;
            border-radius: 5px;
            background: transparent;
            color: white;
        }

        .login-right button, .register-right button, .social-login-btn {
            width: 100%;
            max-width: 300px;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .social-login-btn.google, .social-login-btn.doatoons {
            background: white;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .social-login-btn img {
            width: 20px;
            height: 20px;
        }

        .login-right button.login-btn, .register-right button.create-account {
            background: #1a73e8;
            color: white;
        }

        .login-right button.login-btn:hover, .register-right button.create-account:hover {
            background: #1557b0;
        }

        .login-right .divider, .register-right .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #cccccc;
            margin: 1rem 0;
        }

        .login-right .divider hr, .register-right .divider hr {
            flex: 1;
            border: none;
            border-top: 1px solid #cccccc;
        }

        .login-right a, .register-right a {
            color: #a0d995;
            text-decoration: none;
        }

        .login-right a:hover, .register-right a:hover {
            text-decoration: underline;
        }

        /* Profile Content */
        .profile-content {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            display: none;
            padding-top: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 2rem;
        }

        .profile-picture-container {
            margin-bottom: 1rem;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #a0d995;
            margin-bottom: 0.5rem;
        }

        .change-picture-btn {
            background: transparent;
            border: none;
            color: #a0d995;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: underline;
        }

        .change-picture-btn:hover {
            color: #ffffff;
        }

        .user-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 0.3rem;
        }

        .user-email {
            font-size: 1rem;
            color: #a0d995;
            margin-bottom: 1.5rem;
        }

        .account-section {
            text-align: left;
            margin-top: 2rem;
        }

        .account-section h2 {
            font-size: 1.5rem;
            color: #a0d995;
            margin-bottom: 1rem;
        }

        .account-field {
            margin-bottom: 1rem;
        }

        .account-field label {
            display: block;
            font-size: 1rem;
            color: #cccccc;
            margin-bottom: 0.3rem;
        }

        .account-field span {
            display: block;
            padding: 0.5rem;
            border: 1px solid #a0d995;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
        }

        .account-field .edit-btn {
            background: transparent;
            border: none;
            color: #a0d995;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: underline;
            margin-left: 0.5rem;
        }

        .account-field .edit-btn:hover {
            color: #ffffff;
        }

        .edit-profile-form {
            display: none;
            flex-direction: column;
            gap: 1rem;
            margin: 1rem 0;
        }

        .edit-profile-form input {
            padding: 0.5rem;
            border: 1px solid #a0d995;
            border-radius: 5px;
            background: transparent;
            color: white;
        }

        .edit-profile-form button {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            background: #1a73e8;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .edit-profile-form button:hover {
            background: #1557b0;
        }

        .sign-out-btn {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            background: #1a73e8;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }

        .sign-out-btn:hover {
            background: #1557b0;
        }

        @media (max-width: 768px) {
            .page-content {
                padding: 1rem;
            }

            .login-container, .register-container {
                flex-direction: column;
                min-height: calc(100vh - 80px);
            }

            .login-left, .login-right, .register-left, .register-right {
                flex: none;
                width: 100%;
            }

            .login-left img, .register-left img {
                width: 80%;
                max-height: 200px;
            }

            .login-right, .register-right {
                padding: 1rem;
            }

            .login-right h2, .register-right h2 {
                font-size: 1.5rem;
            }

            .profile-content {
                padding: 1rem;
            }

            .user-name {
                font-size: 1.5rem;
            }

            .profile-picture {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            .login-right h2, .register-right h2 {
                font-size: 1.2rem;
            }

            .user-name {
                font-size: 1.2rem;
            }

            .user-email {
                font-size: 0.9rem;
            }

            .account-section h2 {
                font-size: 1.2rem;
            }

            .account-field label, .account-field span {
                font-size: 0.9rem;
            }

            .profile-picture {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="page-content">
        <!-- Login Overlay -->
        <div class="login-overlay" id="loginOverlay">
            <div class="login-container">
                <div class="login-left">
                    <img src="/DOATOONs-/Logos/Official.png" alt="DOATOONS Logo">
                </div>
                <div class="login-right">
                    <h2>Log In</h2>
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button class="login-btn" onclick="signIn()">Log In</button>
                    <div class="divider">
                        <hr>or<hr>
                    </div>
                    <button class="social-login-btn google" onclick="signInWithGoogle()">
                        <img src="/DOATOONs-/Logos/google-icon.png" alt="Google Icon">
                        Log in with Google
                    </button>
                    <button class="social-login-btn doatoons" onclick="signInWithDoatoons()">
                        <img src="/DOATOONs-/Logos/Official.png" alt="DOATOONs Icon">
                        Log in with DOATOONs
                    </button>
                    <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
                </div>
            </div>
        </div>

        <!-- Register Overlay -->
        <div class="register-overlay" id="registerOverlay" style="display: none;">
            <div class="register-container">
                <div class="register-left">
                    <img src="/DOATOONs-/Logos/Official.png" alt="DOATOONS Logo">
                </div>
                <div class="register-right">
                    <h2>Register</h2>
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="middleName" placeholder="Middle Name (Optional)">
                    <input type="text" id="lastName" placeholder="Last Name" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <button class="create-account" onclick="createAccount()">Create Account</button>
                    <p>Already have an account? <a href="#" onclick="showLogin()">Log In</a></p>
                </div>
            </div>
        </div>

        <!-- Profile Content -->
        <div class="profile-content" id="profileContent">
            <div class="profile-picture-container">
                <img id="profilePicture" class="profile-picture" src="https://via.placeholder.com/120?text=Profile" alt="Profile Picture">
                <div>
                    <input type="file" id="profilePictureInput" accept="image/*" style="display: none;" onchange="uploadProfilePicture()">
                    <button class="change-picture-btn" onclick="document.getElementById('profilePictureInput').click()">Change</button>
                </div>
            </div>
            <div class="user-name" id="userFullName">Welcome</div>
            <div class="user-email" id="userEmail"></div>
            <div class="account-section">
                <h2>Account</h2>
                <div class="account-field">
                    <label>Username</label>
                    <span id="userUsername"></span>
                </div>
                <div class="account-field">
                    <label>Email</label>
                    <span id="userEmailField"></span>
                </div>
                <div class="account-field">
                    <label>Password</label>
                    <span>••••••••</span>
                </div>
                <div class="account-field">
                    <label>Full Name</label>
                    <span id="userFullNameField"></span>
                    <button class="edit-btn" onclick="showEditProfileForm()">Edit</button>
                </div>
                <div class="edit-profile-form" id="editProfileForm">
                    <input type="text" id="editFirstName" placeholder="First Name" required>
                    <input type="text" id="editMiddleName" placeholder="Middle Name (Optional)">
                    <input type="text" id="editLastName" placeholder="Last Name" required>
                    <button onclick="updateProfile()">Save Changes</button>
                    <button onclick="cancelEditProfile()">Cancel</button>
                </div>
            </div>
            <button class="sign-out-btn" onclick="signOut()">Sign Out</button>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- Link to external scripts -->
    <script src="/DOATOONs-/scripts.js"></script>
    <script type="module" src="/DOATOONs-/profile/scripts.js"></script>
</body>
</html>
