<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOATOONS - Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a1f, #0a0f0d);
            color: white;
            line-height: 1.6;
        }

        header {
            background: #000000;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo img {
            height: 70px;
        }

        .header-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding-top: 1rem;
            border-top: 1px solid white;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-bar {
            padding: 0.5rem 0.5rem 0.5rem 2rem;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 200px;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            color: #a0d995;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .cancel-icon {
            position: absolute;
            right: 10px;
            color: #a0d995;
            font-size: 1.2rem;
            cursor: pointer;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #a0d995;
        }

        .contact-link {
            padding: 1rem 2rem;
            border: 2px solid white;
            transition: box-shadow 0.3s;
        }

        .contact-link:hover {
            color: #a0d995;
            box-shadow: 0 0 10px white;
        }

        .page-content {
            padding: 0 2rem 2rem;
            min-height: calc(100vh - 200px);
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #a0d995, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .intro-text {
            text-align: center;
            max-width: 900px;
            margin: 0 auto 2rem;
            font-size: 1.2rem;
        }

        .contact-button {
            display: block;
            width: 200px;
            margin: 0 auto 3rem;
            padding: 0.8rem;
            background: linear-gradient(to right, #a0d995, #ffffff);
            color: #1a2a1f;
            text-align: center;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .contact-button:hover {
            transform: scale(1.05);
        }

        .service-section {
            display: flex;
            align-items: center;
            margin-bottom: 3rem;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .service-section.reverse {
            flex-direction: row-reverse;
        }

        .service-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #a0d995;
            margin: 0 2rem;
        }

        .service-text {
            flex: 1;
            font-family: 'Times New Roman', serif;
            font-size: 1.2rem;
        }

        .service-text h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-family: Arial, sans-serif;
            color: #a0d995;
        }

        .service-text h3 a {
            color: #a0d995;
            text-decoration: none;
            transition: color 0.3s;
        }

        .service-text h3 a:hover {
            color: #ffffff;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            .logo img {
                height: 50px;
            }

            .header-bottom {
                flex-direction: row;
                gap: 1rem;
            }

            .search-container {
                flex: 1;
            }

            .search-bar {
                width: 100%;
            }

            .page-content {
                padding: 0 1rem 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .intro-text {
                font-size: 1rem;
            }

            .contact-button {
                width: 150px;
                padding: 0.6rem;
                font-size: 0.9rem;
            }

            .service-section {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .service-section.reverse {
                flex-direction: column;
            }

            .service-image {
                width: 150px;
                height: 150px;
                margin: 1rem 0;
            }

            .service-text {
                font-size: 1rem;
            }

            .service-text h3 {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .intro-text {
                font-size: 0.9rem;
            }

            .contact-button {
                width: 120px;
                padding: 0.5rem;
                font-size: 0.8rem;
            }

            .service-image {
                width: 120px;
                height: 120px;
            }

            .service-text {
                font-size: 0.9rem;
            }

            .service-text h3 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
   <div id="header-placeholder"></div>

    <div class="page-content">
        <h1 id="pageTitle">Services</h1>
        <p class="intro-text" id="introText">At DOATOONs, we offer a wide range of animation services to bring your ideas to life. From 2D and 3D animations to visual effects and custom designs, we’ve got you covered. Let’s create something amazing together!</p>
        <a href="contact-us.html" class="contact-button" id="contactButton">Contact Us</a>

        <div id="servicesContainer"></div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="/DOATOONs-/scripts.js"></script>
    <script>
        // Fetch content from edit.json and update the page
        fetch('./edit.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Fetched data:', data);
                document.getElementById('pageTitle').textContent = data.pageTitle;
                document.getElementById('introText').textContent = data.introText;
                document.getElementById('contactButton').textContent = data.contactButton || 'Contact Us';

                const servicesContainer = document.getElementById('servicesContainer');
                data.services.forEach((service, index) => {
                    const isReverse = index % 2 === 1;
                    const section = document.createElement('div');
                    section.className = `service-section ${isReverse ? 'reverse' : ''}`;

                    const image = document.createElement('img');
                    image.src = service.image;
                    image.alt = service.alt;
                    image.className = 'service-image';
                    image.onerror = () => { image.onerror = null; image.src = `https://via.placeholder.com/200x200?text=${service.alt.replace(/ /g, '+')}`; };

                    const textDiv = document.createElement('div');
                    textDiv.className = 'service-text';
                    const title = document.createElement('h3');
                    const link = document.createElement('a');
                    link.href = service.link;
                    link.textContent = service.title;
                    title.appendChild(link);
                    textDiv.appendChild(title);
                    service.description.forEach(desc => {
                        const p = document.createElement('p');
                        p.textContent = desc;
                        textDiv.appendChild(p);
                    });

                    section.appendChild(image);
                    section.appendChild(textDiv);
                    servicesContainer.appendChild(section);
                });
            })
            .catch(error => {
                console.error('Error loading edit.json:', error);
                document.getElementById('pageTitle').textContent = "Error Loading Services";
                document.getElementById('introText').textContent = "An error occurred while loading the services content.";
            });

        // Adjust content margin based on header height
        window.addEventListener('load', () => {
            const header = document.querySelector('header');
            const pageContent = document.querySelector('.page-content');
            const headerHeight = header ? header.offsetHeight : 100;
            pageContent.style.paddingTop = `${headerHeight}px`;
        });

        window.addEventListener('resize', () => {
            const header = document.querySelector('header');
            const pageContent = document.querySelector('.page-content');
            const headerHeight = header ? header.offsetHeight : 100;
            pageContent.style.paddingTop = `${headerHeight}px`;
        });
    </script>
</body>
</html>
