<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOATOONS - Designs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a1f, #0a0f0d);
            color: white;
            line-height: 1.6;
        }

        header {
            background: #000000;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo img {
            height: 70px;
        }

        .header-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding-top: 1rem;
            border-top: 1px solid white;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-bar {
            padding: 0.5rem 0.5rem 0.5rem 2rem;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 200px;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            color: #a0d995;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .cancel-icon {
            position: absolute;
            right: 10px;
            color: #a0d995;
            font-size: 1.2rem;
            cursor: pointer;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #a0d995;
        }

        .contact-link {
            padding: 1rem 2rem;
            border: 2px solid white;
            transition: box-shadow 0.3s;
        }

        .contact-link:hover {
            color: #a0d995;
            box-shadow: 0 0 10px white;
        }

        /* Hamburger Menu Icon */
        .hamburger {
            display: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }

        .hamburger:hover {
            color: #a0d995;
        }

        .page-content {
            padding: 0 2rem 2rem; /* No padding-top; it will be set dynamically by JavaScript */
            min-height: calc(100vh - 200px);
        }

        .designs-content {
            text-align: center;
        }

        .designs-content .banner img {
            width: 50%;
            max-width: 900px;
            border-radius: 50px;
            margin-bottom: 1rem;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #a0d995, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .designs-content p {
            max-width: 900px;
            margin: 0 auto 1rem;
            font-size: 1.2rem;
        }

        .designs-content h2 {
            font-size: 1.8rem;
            margin: 2rem 0 1rem;
            color: white;
        }

        .designs-gallery {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .designs-gallery-item {
            text-align: center;
        }

        .designs-gallery-item img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #a0d995;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .designs-gallery-item a {
            color: white;
            text-decoration: none;
            display: block;
            margin-top: 0.5rem;
            transition: color 0.3s;
            font-size: 1.2rem;
        }

        .designs-gallery-item a:hover {
            color: #a0d995;
        }

        footer {
            background: linear-gradient(to right, #2a3d2f, #1a2a1f);
            padding: 2rem;
            text-align: center;
        }

        .footer-logo img {
            height: 60px;
            margin-bottom: 1rem;
        }

        .slogan {
            font-style: italic;
            margin: 0.5rem 0;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            /* Adjust header for mobile */
            header {
                padding: 1rem;
            }

            .logo img {
                height: 50px;
            }

            .header-bottom {
                flex-direction: row;
                gap: 1rem;
            }

            .search-container {
                flex: 1;
            }

            .search-bar {
                width: 100%;
            }

            nav {
                display: none;
            }

            .hamburger {
                display: block;
            }

            /* Adjust page content */
            .page-content {
                padding: 0 1rem 1rem; /* No padding-top; it will be set dynamically by JavaScript */
            }

            h1 {
                font-size: 2rem;
            }

            .designs-content .banner img {
                width: 80%;
            }

            .designs-content p {
                font-size: 1rem;
            }

            .designs-content h2 {
                font-size: 1.5rem;
            }

            .designs-gallery {
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
            }

            .designs-gallery-item img {
                width: 200px;
                height: 200px;
            }

            .designs-gallery-item a {
                font-size: 1rem;
            }

            footer {
                padding: 1rem;
            }

            .footer-logo img {
                height: 40px;
            }
        }

        /* Extra small screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .designs-content .banner img {
                width: 90%;
            }

            .designs-content p {
                font-size: 0.9rem;
            }

            .designs-content h2 {
                font-size: 1.2rem;
            }

            .designs-gallery-item img {
                width: 150px;
                height: 150px;
            }

            .designs-gallery-item a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="page-content">
        <div class="designs-content">
            <div class="banner">
                <img src="Logos/Doat.png" alt="DOATOONS Banner" onerror="this.onerror=null; this.src='https://via.placeholder.com/400x100?text=Banner';">
            </div>
            <h1>Designs</h1>
            <p>Welcome to our designs! Our unique and innovative collection features modern and classic styles tailored to your imaginations.</p>
            <p>Browse and find your perfect fit.</p>
            <h2>Take a Look</h2>
            <div class="designs-gallery">
                <div class="designs-gallery-item">
                    <img src="Images/Eye.png" alt="Digital Renderings" onerror="this.onerror=null; this.src='https://via.placeholder.com/200x200?text=Digital+Renderings';">
                    <a href="digital-renderings.html">Digital Renderings</a>
                </div>
                <div class="designs-gallery-item">
                    <img src="Images/Jace Norman.png" alt="Custom Typeface Creations" onerror="this.onerror=null; this.src='https://via.placeholder.com/200x200?text=Custom+Typeface+Creations';">
                    <a href="custom-typeface-creations.html">Custom Typeface Creations</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-logo">
            <img src="Logos/Official.png" alt="DOATOONS Footer Logo" onerror="this.onerror=null; this.src='https://via.placeholder.com/40x40?text=Logo';">
        </div>
        <p>DOATOONs</p>
        <p class="slogan">"...anything, but animated..."</p>
        <p><a href="mailto:jtcotoons@gmail.com" style="color: #a0d995; text-decoration: none; transition: color 0.3s;">jtcotoons@gmail.com</a></p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
