<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeface Order</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a1f, #0a0f0d);
            color: white;
            line-height: 1.6;
            min-height: 100vh;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(26, 42, 31, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(160, 217, 149, 0.3);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #a0d995, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1.1rem;
            color: #a0d995;
            transition: color 0.3s;
        }

        label:hover {
            color: #ffffff;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #a0d995;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus {
            border-color: #ffffff;
            box-shadow: 0 0 10px #a0d995;
            outline: none;
        }

        button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px;
            background: linear-gradient(to right, #a0d995, #ffffff);
            color: #1a2a1f;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #ffffff, #a0d995);
        }

        #card-element {
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #a0d995;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .error {
            color: #ff4d4d;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        @media (max-width: 768px) {
            .form-container { margin: 30px auto; padding: 15px; }
            h1 { font-size: 2rem; }
            input, select { font-size: 0.9rem; }
            button { width: 150px; font-size: 1rem; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            input, select { font-size: 0.8rem; }
            button { width: 120px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 id="pageTitle">Typeface Order</h1>
        <form id="orderForm">
            <!-- Form fields will be dynamically inserted here -->
        </form>
        <div id="card-element"></div>
        <button id="orderButton">Order Now</button>
        <div id="errorMessage" class="error"></div>
    </div>

    <script>
        const stripe = Stripe('your-publishable-key-here'); // Replace with your Stripe publishable key
        const elements = stripe.elements();
        const card = elements.create('card');
        card.mount('#card-element');

        // Fetch and generate form from edit.json
        fetch('./edit.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('pageTitle').textContent = data.pageTitle;
                const form = document.getElementById('orderForm');
                data.formFields.forEach(field => {
                    const label = document.createElement('label');
                    label.textContent = field.label;
                    label.for = field.id;
                    form.appendChild(label);

                    let input;
                    if (field.type === 'select') {
                        input = document.createElement('select');
                        input.id = field.id;
                        field.options.forEach(option => {
                            const opt = document.createElement('option');
                            opt.value = option;
                            opt.textContent = option;
                            input.appendChild(opt);
                        });
                    } else {
                        input = document.createElement('input');
                        input.type = field.type;
                        input.id = field.id;
                    }
                    if (field.required) {
                        input.setAttribute('required', 'required');
                    }
                    form.appendChild(input);
                });
            })
            .catch(error => {
                console.error('Error loading edit.json:', error);
                document.getElementById('pageTitle').textContent = "Error Loading Form";
            });

        // Handle form submission and payment
        document.getElementById('orderButton').addEventListener('click', () => {
            const form = document.getElementById('orderForm');
            const theme = document.getElementById('theme');
            const errorMessage = document.getElementById('errorMessage');

            // Custom validation for Theme (max 3 words)
            if (theme && theme.value.trim().split(/\s+/).length > 3) {
                errorMessage.textContent = "Theme must be 3 words or fewer.";
                return;
            } else {
                errorMessage.textContent = "";
            }

            if (form.checkValidity()) {
                stripe.createToken(card).then(result => {
                    if (result.error) {
                        errorMessage.textContent = result.error.message;
                    } else {
                        // Payment token created, send to server
                        const orderData = getFormData();
                        fetch('/charge', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ token: result.token.id, orderDetails: orderData })
                        }).then(response => {
                            if (response.ok) {
                                alert('Payment successful! Order submitted.');
                                // Here, order details are sent to you (e.g., via email or database)
                            } else {
                                errorMessage.textContent = 'Payment failed. Please try again.';
                            }
                        }).catch(err => {
                            errorMessage.textContent = 'An error occurred. Please try again.';
                        });
                    }
                });
            } else {
                errorMessage.textContent = "Please fill out all required fields.";
            }
        });

        // Collect form data
        function getFormData() {
            const form = document.getElementById('orderForm');
            const data = {};
            form.querySelectorAll('input, select').forEach(input => {
                data[input.id] = input.value;
            });
            return data;
        }
    </script>
</body>
</html>
