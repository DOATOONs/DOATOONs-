<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOATOONS - Custom Typeface Creations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a1f, #0a0f0d);
            color: white;
            line-height: 1.6;
        }

        header {
            background: #000000;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo img {
            height: 70px;
        }

        .hamburger {
            display: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }

        .hamburger:hover {
            color: #a0d995;
        }

        .page-content {
            padding: 0 2rem 2rem;
            min-height: calc(100vh - 200px);
        }

        .typeface-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .typeface-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
        }

        .typeface-header .title-container {
            text-align: left;
            margin-left: 10%;
        }

        .typeface-header h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #cccccc;
            display: block;
        }

        .typeface-header h1 span {
            color: white;
            font-size: 2.5rem;
        }

        .typeface-header .learn-more {
            color: #a0d995;
            text-decoration: underline;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .typeface-header .learn-more:hover {
            color: #ffffff;
        }

        .typeface-details {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            gap: 2rem;
        }

        .typeface-details.reverse {
            flex-direction: row-reverse;
        }

        .typeface-details img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 2px solid #a0d995;
            border-radius: 10px;
        }

        .typeface-details .text-content {
            flex: 1;
        }

        .typeface-details h2 {
            font-size: 1.8rem;
            color: #a0d995;
            margin-bottom: 0.5rem;
        }

        .typeface-details h3 {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 0.5rem;
        }

        .typeface-details p {
            font-size: 1rem;
            color: #cccccc;
        }

        .get-yours-btn {
            display: block;
            margin: 0 auto;
            padding: 0.5rem 1.5rem;
            background: transparent;
            border: 2px solid white;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background 0.3s, color 0.3s;
        }

        .get-yours-btn:hover {
            background: #a0d995;
            color: #1a2a1f;
        }

        footer {
            background: linear-gradient(to right, #2a3d2f, #1a2a1f);
            padding: 2rem;
            text-align: center;
        }

        .footer-logo img {
            height: 60px;
            margin-bottom: 1rem;
        }

        .slogan {
            font-style: italic;
            margin: 0.5rem 0;
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            .logo img {
                height: 50px;
            }

            .hamburger {
                display: block;
            }

            .page-content {
                padding: 0 1rem 1rem;
            }

            .typeface-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                margin-bottom: 1rem;
            }

            .typeface-header .title-container {
                margin-left: 0;
            }

            .typeface-header h1 {
                font-size: 2rem;
            }

            .typeface-header h1 span {
                font-size: 1.5rem;
            }

            .typeface-header .learn-more {
                font-size: 1rem;
            }

            .typeface-details {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .typeface-details.reverse {
                flex-direction: column;
            }

            .typeface-details img {
                width: 100%;
                max-width: 300px;
                height: auto;
            }

            .typeface-details h2 {
                font-size: 1.5rem;
            }

            .typeface-details h3 {
                font-size: 1rem;
            }

            .typeface-details p {
                font-size: 0.9rem;
            }

            .get-yours-btn {
                font-size: 1rem;
                padding: 0.5rem 1rem;
            }

            footer {
                padding: 1rem;
            }

            .footer-logo img {
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .typeface-header h1 {
                font-size: 1.5rem;
            }

            .typeface-header h1 span {
                font-size: 1.2rem;
            }

            .typeface-details h2 {
                font-size: 1.2rem;
            }

            .typeface-details h3 {
                font-size: 0.9rem;
            }

            .typeface-details p {
                font-size: 0.8rem;
            }

            .get-yours-btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="page-content">
        <div class="typeface-content">
            <div class="typeface-header" id="typefaceHeader">
                <!-- Title and learn more will be dynamically inserted -->
            </div>
            <div id="galleryContainer">
                <!-- Gallery items will be dynamically inserted -->
            </div>
            <a href="/DOATOONs-/designs/custom-typeface-creations/typeface-order" class="get-yours-btn">Get Yours Now</a>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="/DOATOONs-/scripts.js"></script>
    <script>
        // Fetch content from edit.json and update the page
        fetch('./edit.json')
            .then(response => response.json())
            .then(data => {
                // Update page title
                document.getElementById('typefaceHeader').innerHTML = `
                    <div class="title-container">
                        <h1>BROWSE</h1>
                        <h1><span>${data.pageTitle}</span></h1>
                    </div>
                    <a href="/DOATOONs-/designs/custom-typeface-creations/stylistic-accents" class="learn-more">Learn More</a>
                `;

                // Dynamically generate gallery sections
                const galleryContainer = document.getElementById('galleryContainer');
                data.galleryItems.forEach((item, index) => {
                    const isReverse = index % 2 === 1; // First item (index 0) on left, then alternate
                    const section = document.createElement('div');
                    section.className = `typeface-details ${isReverse ? 'reverse' : ''}`;
                    section.innerHTML = `
                        <img src="${item.image}" alt="${item.title} Typeface" onerror="this.onerror=null; this.src='https://via.placeholder.com/200x200?text=${item.title.replace(/ /g, '+')}';">
                        <div class="text-content">
                            <h2>${item.title}</h2>
                            <h3>Theme:</h3>
                            <h3>${item.theme}</h3>
                            <p>Inspired by the idea:</p>
                            <p>${item.description}</p>
                        </div>
                    `;
                    galleryContainer.appendChild(section);
                });
            })
            .catch(error => {
                console.error('Error loading edit.json:', error);
                document.getElementById('typefaceHeader').innerHTML = `
                    <div class="title-container">
                        <h1>BROWSE</h1>
                        <h1><span>Error Loading Custom Typeface Creations</span></h1>
                    </div>
                    <a href="/DOATOONs-/designs/custom-typeface-creations/stylistic-accents" class="learn-more">Learn More</a>
                `;
            });

        // Adjust content margin based on header height
        window.addEventListener('load', () => {
            const header = document.querySelector('header');
            const pageContent = document.querySelector('.page-content');
            const headerHeight = header.offsetHeight;
            pageContent.style.marginTop = `${headerHeight}px`;
        });

        window.addEventListener('resize', () => {
            const header = document.querySelector('header');
            const pageContent = document.querySelector('.page-content');
            const headerHeight = header.offsetHeight;
            pageContent.style.marginTop = `${headerHeight}px`;
        });
    </script>
</body>
</html>
