<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOATOONS - Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a1f, #0a0f0d);
            color: white;
            line-height: 1.6;
        }

        .page-content {
            padding: 0 2rem 2rem;
            min-height: calc(100vh - 200px);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #a0d995, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact-text {
            max-width: 900px;
            margin: 0 auto;
            font-size: 1.2rem;
        }

        .contact-text p {
            margin-bottom: 1rem;
        }

        .contact-form {
            max-width: 600px;
            margin: 2rem auto;
        }

        .contact-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            text-align: left;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 2px solid #a0d995;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .contact-form textarea {
            height: 150px;
            resize: none;
        }

        .contact-form button {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 0.8rem;
            background: linear-gradient(to right, #a0d995, #ffffff);
            color: #1a2a1f;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .contact-form button:hover {
            transform: scale(1.05);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }

        @media (max-width: 768px) {
            .page-content {
                padding: 0 1rem 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .contact-text {
                font-size: 1rem;
            }

            .contact-form {
                max-width: 100%;
            }

            .contact-form label {
                font-size: 1rem;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 0.9rem;
                padding: 0.6rem;
            }

            .contact-form textarea {
                height: 120px;
            }

            .contact-form button {
                width: 150px;
                padding: 0.6rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .contact-text {
                font-size: 0.9rem;
            }

            .contact-form label {
                font-size: 0.9rem;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 0.8rem;
                padding: 0.5rem;
            }

            .contact-form textarea {
                height: 100px;
            }

            .contact-form button {
                width: 120px;
                padding: 0.5rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="page-content">
        <h1>Contact Us</h1>
        <div class="contact-text">
            <p>We’d love to hear from you! Whether you have a project in mind, a question, or just want to say hello, feel free to reach out.</p>
            <p>Fill out the form below, and we’ll get back to you as soon as possible.</p>
        </div>
        <form class="contact-form" id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            
            <p class="error-message" id="errorMessage"></p>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div id="footer-placeholder"></div>

    <script src="/DOATOONs-/scripts.js"></script>
    <script>
        const contactForm = document.getElementById('contactForm');
        const errorMessage = document.getElementById('errorMessage');

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            errorMessage.style.display = 'none';
            errorMessage.textContent = '';

            if (!name || !email || !message) {
                errorMessage.textContent = 'Please fill in all fields.';
                errorMessage.style.display = 'block';
                return;
            }

            if (!emailRegex.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                errorMessage.style.display = 'block';
                return;
            }

            const subject = encodeURIComponent(`Contact Us Message from ${name}`);
            const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`);
            const mailtoLink = `mailto:jtcotoons@gmail.com?subject=${subject}&body=${body}`;

            window.location.href = mailtoLink;

            contactForm.reset();
        });
    </script>
</body>
</html>
