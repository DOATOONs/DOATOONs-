<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOATOONS - Visual Effects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a1f, #0a0f0d);
            color: white;
            line-height: 1.6;
        }

        header {
            background: #000000;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo img {
            height: 70px;
        }

        .hamburger {
            display: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }

        .hamburger:hover {
            color: #a0d995;
        }

        .page-content {
            padding: 0 2rem 2rem;
            min-height: calc(100vh - 200px);
            margin-top: 100px; /* Fallback margin */
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #a0d995, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            visibility: visible; /* Ensure visibility */
        }

        .intro-text {
            text-align: center;
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .scrolling-gallery {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .gallery-track {
            display: flex;
            position: relative;
            white-space: nowrap;
        }

        .gallery-track img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #a0d995;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 0 10px;
            flex-shrink: 0;
            cursor: pointer;
        }

        .image-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .image-overlay img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
            border: 3px solid #a0d995;
        }

        .close-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #a0d995;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-icon:hover {
            color: #ffffff;
        }

        footer {
            background: linear-gradient(to right, #2a3d2f, #1a2a1f);
            padding: 2rem;
            text-align: center;
        }

        .footer-logo img {
            height: 60px;
            margin-bottom: 1rem;
        }

        .slogan {
            font-style: italic;
            margin: 0.5rem 0;
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            .logo img {
                height: 50px;
            }

            .hamburger {
                display: block;
            }

            .page-content {
                padding: 0 1rem 1rem;
                margin-top: 80px;
            }

            h1 {
                font-size: 2rem;
            }

            .intro-text {
                font-size: 1rem;
            }

            .gallery-track img {
                width: 150px;
                height: 150px;
            }

            footer {
                padding: 1rem;
            }

            .footer-logo img {
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .intro-text {
                font-size: 0.9rem;
            }

            .gallery-track img {
                width: 120px;
                height: 120px;
            }

            .close-icon {
                font-size: 1.5rem;
                top: 15px;
                right: 15px;
            }

            .page-content {
                margin-top: 70px;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="page-content" style="margin-top: 100px;">
        <h1 id="pageTitle">Visual Effects</h1>
        <p class="intro-text">
            Welcome to our Visual Effects gallery! Dive into a world of stunning transformations and dynamic effects. Click on any image in the scrolling gallery below to view it in full-screen and explore the magic up close.
        </p>
        <div class="scrolling-gallery">
            <div class="gallery-track" id="galleryTrack">
                <!-- Images will be dynamically inserted -->
            </div>
        </div>
        <div class="image-overlay" id="imageOverlay">
            <img id="overlayImage" src="" alt="Full-screen image">
            <span class="close-icon" id="closeOverlay">âœ–</span>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="/DOATOONs-/scripts.js"></script>
    <script>
        // Fetch content from edit.json and update the page
        fetch('./edit.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Fetched data:', data); // Log the fetched data
                // Update page title
                const pageTitle = document.getElementById('pageTitle');
                if (pageTitle) {
                    pageTitle.textContent = data.pageTitle;
                } else {
                    console.error('pageTitle element not found');
                }

                const galleryTrack = document.getElementById('galleryTrack');
                const imageWidth = 220; // Image width (200px) + margin (10px + 10px)
                let position = 0;
                let scrollSpeed = 1; // Pixels per frame, adjust for speed

                // Dynamically create gallery images
                data.galleryImages.forEach((src, index) => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = src.split('/').pop().split('.')[0].replace(/[^a-zA-Z0-9]/g, ' ');
                    img.onerror = () => { img.onerror = null; img.src = `https://via.placeholder.com/200x200?text=${img.alt.replace(/ /g, '+')}`; };
                    galleryTrack.appendChild(img);
                });

                const images = Array.from(galleryTrack.querySelectorAll('img'));
                galleryTrack.style.width = `${images.length * imageWidth}px`;

                function updateScroll() {
                    position -= scrollSpeed;
                    galleryTrack.style.transform = `translateX(${position}px)`;

                    if (Math.abs(position) >= imageWidth) {
                        position += imageWidth;
                        const firstImage = galleryTrack.firstElementChild;
                        galleryTrack.appendChild(firstImage);
                        galleryTrack.style.transform = `translateX(${position}px)`;
                    }

                    requestAnimationFrame(updateScroll);
                }

                requestAnimationFrame(updateScroll);

                // Image click to open overlay
                const overlay = document.getElementById('imageOverlay');
                const overlayImage = document.getElementById('overlayImage');
                const closeOverlay = document.getElementById('closeOverlay');

                images.forEach(img => {
                    img.addEventListener('click', () => {
                        overlayImage.src = img.src;
                        overlay.style.display = 'flex';
                    });
                });

                closeOverlay.addEventListener('click', () => {
                    overlay.style.display = 'none';
                });
            })
            .catch(error => {
                console.error('Error loading edit.json:', error);
                const pageTitle = document.getElementById('pageTitle');
                if (pageTitle) {
                    pageTitle.textContent = "Error Loading Visual Effects";
                } else {
                    console.error('pageTitle element not found in catch block');
                }
            });

        // Adjust content margin based on header height
        window.addEventListener('load', () => {
            const header = document.querySelector('header');
            const pageContent = document.querySelector('.page-content');
            const headerHeight = header ? header.offsetHeight : 100;
            pageContent.style.marginTop = `${Math.max(headerHeight, 100)}px`;
        });

        window.addEventListener('resize', () => {
            const header = document.querySelector('header');
            const pageContent = document.querySelector('.page-content');
            const headerHeight = header ? header.offsetHeight : 100;
            pageContent.style.marginTop = `${Math.max(headerHeight, 100)}px`;
        });
    </script>
</body>
</html>
