<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOATOONS - Digital Renderings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a1f, #0a0f0d);
            color: white;
            line-height: 1.6;
        }

        header {
            background: #000000;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo img {
            height: 70px;
        }

        .header-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding-top: 1rem;
            border-top: 1px solid white;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-bar {
            padding: 0.5rem 0.5rem 0.5rem 2rem;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 200px;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            color: #a0d995;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .cancel-icon {
            position: absolute;
            right: 10px;
            color: #a0d995;
            font-size: 1.2rem;
            cursor: pointer;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #a0d995;
        }

        .contact-link {
            padding: 1rem 2rem;
            border: 2px solid white;
            transition: box-shadow 0.3s;
        }

        .contact-link:hover {
            color: #a0d995;
            box-shadow: 0 0 10px white;
        }

        /* Hamburger Menu Icon */
        .hamburger {
            display: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }

        .hamburger:hover {
            color: #a0d995;
        }

        .page-content {
            padding: 0 2rem 2rem; /* No padding-top; it will be set dynamically by JavaScript */
            min-height: calc(100vh - 200px);
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #a0d995, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .service-section {
            display: flex;
            align-items: center;
            margin-bottom: 3rem;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .service-section.reverse {
            flex-direction: row-reverse;
        }

        .service-image {
            width: 400px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #a0d995;
            margin: 0 2rem;
        }

        .service-text {
            flex: 1;
            font-family: 'Times New Roman', serif;
            font-size: 1.2rem;
        }

        .service-text h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-family: Arial, sans-serif;
            color: #a0d995;
        }

        footer {
            background: linear-gradient(to right, #2a3d2f, #1a2a1f);
            padding: 2rem;
            text-align: center;
        }

        .footer-logo img {
            height: 60px;
            margin-bottom: 1rem;
        }

        .slogan {
            font-style: italic;
            margin: 0.5rem 0;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            /* Adjust header for mobile */
            header {
                padding: 1rem;
            }

            .logo img {
                height: 50px;
            }

            .header-bottom {
                flex-direction: row;
                gap: 1rem;
            }

            .search-container {
                flex: 1;
            }

            .search-bar {
                width: 100%;
            }

            nav {
                display: none;
            }

            .hamburger {
                display: block;
            }

            /* Adjust page content */
            .page-content {
                padding: 0 1rem 1rem; /* No padding-top; it will be set dynamically by JavaScript */
            }

            h1 {
                font-size: 2rem;
            }

            .service-section {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .service-section.reverse {
                flex-direction: column;
            }

            .service-image {
                width: 300px;
                height: 225px;
                margin: 1rem 0;
            }

            .service-text {
                font-size: 1rem;
            }

            .service-text h3 {
                font-size: 1.3rem;
            }

            footer {
                padding: 1rem;
            }

            .footer-logo img {
                height: 40px;
            }
        }

        /* Extra small screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .service-image {
                width: 250px;
                height: 187.5px;
            }

            .service-text {
                font-size: 0.9rem;
            }

            .service-text h3 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
