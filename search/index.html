<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOATOONS - Search Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a1f, #0a0f0d);
            color: white;
            line-height: 1.6;
        }

        header {
            background: #000000;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo img {
            height: 70px;
        }

        .header-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding-top: 1rem;
            border-top: 1px solid white;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-bar {
            padding: 0.5rem 0.5rem 0.5rem 2rem;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 200px;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            color: #a0d995;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .cancel-icon {
            position: absolute;
            right: 10px;
            color: #a0d995;
            font-size: 1.2rem;
            cursor: pointer;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #a0d995;
        }

        .contact-link {
            padding: 1rem 2rem;
            border: 2px solid white;
            transition: box-shadow 0.3s;
        }

        .contact-link:hover {
            color: #a0d995;
            box-shadow: 0 0 10px white;
        }

        /* Hamburger Menu Icon */
        .hamburger {
            display: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }

        .hamburger:hover {
            color: #a0d995;
        }

        .page-content {
            padding: 0 2rem 2rem; /* No padding-top; it will be set dynamically by JavaScript */
            min-height: calc(100vh - 200px);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #a0d995, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-query {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #a0d995;
        }

        .results-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: left;
            overflow: hidden;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #a0d995;
            flex: 1;
            margin-left: 1rem;
        }

        .result-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid #a0d995;
        }

        .result-text {
            font-size: 1rem;
            color: white;
            margin-bottom: 0.5rem;
        }

        .result-text .highlight {
            font-weight: bold;
            font-size: 1.2rem;
            color: white;
        }

        .result-link {
            font-size: 1rem;
        }

        .result-link a {
            color: #a0d995;
            text-decoration: none;
            transition: color 0.3s;
        }

        .result-link a:hover {
            color: #ffffff;
        }

        footer {
            background: linear-gradient(to right, #2a3d2f, #1a2a1f);
            padding: 2rem;
            text-align: center;
        }

        .footer-logo img {
            height: 60px;
            margin-bottom: 1rem;
        }

        .slogan {
            font-style: italic;
            margin: 0.5rem 0;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            /* Adjust header for mobile */
            header {
                padding: 1rem;
            }

            .logo img {
                height: 50px;
            }

            .header-bottom {
                flex-direction: row;
                gap: 1rem;
            }

            .search-container {
                flex: 1;
            }

            .search-bar {
                width: 100%;
            }

            nav {
                display: none;
            }

            .hamburger {
                display: block;
            }

            /* Adjust page content */
            .page-content {
                padding: 0 1rem 1rem; /* No padding-top; it will be set dynamically by JavaScript */
            }

            h1 {
                font-size: 2rem;
            }

            .search-query {
                font-size: 1.2rem;
            }

            .result-header {
                flex-direction: column;
                align-items: center;
            }

            .result-image {
                width: 80px;
                height: 80px;
                margin-bottom: 0.5rem;
            }

            .result-title {
                margin-left: 0;
                font-size: 1rem;
                text-align: center;
            }

            .result-text {
                font-size: 0.9rem;
            }

            .result-link {
                font-size: 0.9rem;
            }

            footer {
                padding: 1rem;
            }

            .footer-logo img {
                height: 40px;
            }
        }

        /* Extra small screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .search-query {
                font-size: 1rem;
            }

            .result-image {
                width: 60px;
                height: 60px;
            }

            .result-title {
                font-size: 0.9rem;
            }

            .result-text {
                font-size: 0.8rem;
            }

            .result-link {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="page-content">
        <h1>Search Results</h1>
        <p class="search-query">Showing results for: "<span id="query"></span>"</p>
        <div class="results-container" id="results">
            <!-- Results will be dynamically added here -->
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- Load external search data -->
    <script src="/DOATOONs-/search-data.js"></script>
    <script src="/DOATOONs-/scripts.js"></script>
    <script>
        // Extract query from URL
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q') || '';
        document.getElementById('query').textContent = query || 'No query provided';

        // Simulate search results with content
        const resultsContainer = document.getElementById('results');
        const searchQuery = query.toLowerCase();

        // Function to highlight matching words
        function highlightText(text, query) {
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // Thorough search: check keywords and text
        const matchingPages = pages.filter(page =>
            page.keywords.some(keyword => keyword.toLowerCase().includes(searchQuery)) ||
            page.text.toLowerCase().includes(searchQuery)
        );

        if (searchQuery && matchingPages.length > 0) {
            matchingPages.forEach(page => {
                const highlightedText = highlightText(page.text, searchQuery);
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <div class="result-header">
                        <img src="${page.image}" alt="${page.title} preview" class="result-image" onerror="this.onerror=null; this.src='https://via.placeholder.com/100x100?text=${page.title}';">
                        <span class="result-title">${page.title}</span>
                    </div>
                    <p class="result-text">${highlightedText}</p>
                    <p class="result-link">Found in: <a href="${page.url}">${page.title}</a></p>
                `;
                resultsContainer.appendChild(resultItem);
            });
        } else if (searchQuery) {
            resultsContainer.innerHTML = '<p>No results found. Try a different search term.</p>';
        } else {
            resultsContainer.innerHTML = '<p>Please enter a search term.</p>';
        }
    </script>
</body>
</html>
