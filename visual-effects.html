<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOATOONS - Visual Effects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a1f, #0a0f0d);
            color: white;
            line-height: 1.6;
        }

        header {
            background: #000000;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo img {
            height: 70px;
        }

        .header-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding-top: 1rem;
            border-top: 1px solid white;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-bar {
            padding: 0.5rem 0.5rem 0.5rem 2rem;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 200px;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            color: #a0d995;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .cancel-icon {
            position: absolute;
            right: 10px;
            color: #a0d995;
            font-size: 1.2rem;
            cursor: pointer;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #a0d995;
        }

        .contact-link {
            padding: 1rem 2rem;
            border: 2px solid white;
            transition: box-shadow 0.3s;
        }

        .contact-link:hover {
            color: #a0d995;
            box-shadow: 0 0 10px white;
        }

        /* Hamburger Menu Icon */
        .hamburger {
            display: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }

        .hamburger:hover {
            color: #a0d995;
        }

        .page-content {
            padding: 0 2rem 2rem; /* No padding-top; it will be set dynamically by JavaScript */
            min-height: calc(100vh - 200px);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #a0d995, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .scrolling-gallery {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .gallery-track {
            display: flex;
            position: relative;
            white-space: nowrap;
        }

        .gallery-track img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #a0d995;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 0 10px;
            flex-shrink: 0;
            cursor: pointer;
        }

        /* Full-screen overlay */
        .image-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .image-overlay img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
            border: 3px solid #a0d995;
        }

        .close-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #a0d995;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-icon:hover {
            color: #ffffff;
        }

        footer {
            background: linear-gradient(to right, #2a3d2f, #1a2a1f);
            padding: 2rem;
            text-align: center;
        }

        .footer-logo img {
            height: 60px;
            margin-bottom: 1rem;
        }

        .slogan {
            font-style: italic;
            margin: 0.5rem 0;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            /* Adjust header for mobile */
            header {
                padding: 1rem;
            }

            .logo img {
                height: 50px;
            }

            .header-bottom {
                flex-direction: row;
                gap: 1rem;
            }

            .search-container {
                flex: 1;
            }

            .search-bar {
                width: 100%;
            }

            nav {
                display: none;
            }

            .hamburger {
                display: block;
            }

            /* Adjust page content */
            .page-content {
                padding: 0 1rem 1rem; /* No padding-top; it will be set dynamically by JavaScript */
            }

            h1 {
                font-size: 2rem;
            }

            .gallery-track img {
                width: 150px;
                height: 150px;
            }

            footer {
                padding: 1rem;
            }

            .footer-logo img {
                height: 40px;
            }
        }

        /* Extra small screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .gallery-track img {
                width: 120px;
                height: 120px;
            }

            .close-icon {
                font-size: 1.5rem;
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
   <div id="header-placeholder"></div>

    <div class="page-content">
        <h1>Visual Effects</h1>
        <div class="scrolling-gallery">
            <div class="gallery-track">
                <img src="Images/Goku.png" alt="Goku" onerror="this.onerror=null; this.src='https://via.placeholder.com/200x200?text=Goku';">
                <img src="Images/Goku ssj2.png" alt="Goku SSJ2" onerror="this.onerror=null; this.src='https://via.placeholder.com/200x200?text=Goku+SSJ2';">
                <img src="Images/Super Sonic.png" alt="Super Sonic" onerror="this.onerror=null; this.src='https://via.placeholder.com/200x200?text=Super+Sonic';">
                <img src="Images/Super evil sonic.png" alt="Super Evil Sonic" onerror="this.onerror=null; this.src='https://via.placeholder.com/200x200?text=Super+Evil+Sonic';">
                <img src="Images/SSJ god.png" alt="SSJ god" onerror="this.onerror=null; this.src='https://via.placeholder.com/200x200?text=SSJ+god';">
                <img src="Images/Sonic.png" alt="Sonic" onerror="this.onerror=null; this.src='https://via.placeholder.com/200x200?text=Sonic';">
                <img src="Logos/DOATOONs Epic.png" alt="Epic" onerror="this.onerror=null; this.src='https://via.placeholder.com/200x200?text=DOATOONs+Epic';">
            </div>
        </div>
        <!-- Full-screen image overlay -->
        <div class="image-overlay" id="imageOverlay">
            <img id="overlayImage" src="" alt="Full-screen image">
            <span class="close-icon" id="closeOverlay">âœ–</span>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="scripts.js"></script>
    <script>
        // Infinite scroll logic
        const galleryTrack = document.querySelector('.gallery-track');
        const images = Array.from(galleryTrack.querySelectorAll('img'));
        const imageWidth = 220; // Image width (200px) + margin (10px + 10px)
        const scrollSpeed = 1; // Pixels per frame, adjust for speed
        let position = 0;

        // Set initial width (not strictly necessary but good for clarity)
        galleryTrack.style.width = `${images.length * imageWidth}px`;

        function updateScroll() {
            position -= scrollSpeed; // Move left
            galleryTrack.style.transform = `translateX(${position}px)`;

            // Check if the first image has scrolled off-screen
            if (Math.abs(position) >= imageWidth) {
                position += imageWidth; // Adjust position
                const firstImage = galleryTrack.firstElementChild;
                galleryTrack.appendChild(firstImage); // Move first image to end
                galleryTrack.style.transform = `translateX(${position}px)`; // Reset transform to avoid jump
            }

            requestAnimationFrame(updateScroll); // Keep looping
        }

        // Start the scroll
        requestAnimationFrame(updateScroll);

        // Image click to open overlay
        const overlay = document.getElementById('imageOverlay');
        const overlayImage = document.getElementById('overlayImage');
        const closeOverlay = document.getElementById('closeOverlay');

        images.forEach(img => {
            img.addEventListener('click', () => {
                overlayImage.src = img.src;
                overlay.style.display = 'flex';
            });
        });

        closeOverlay.addEventListener('click', () => {
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
