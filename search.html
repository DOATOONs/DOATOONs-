<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOATOONS - Search Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a1f, #0a0f0d);
            color: white;
            line-height: 1.6;
        }

        header {
            background: #000000; /* Black background */
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo img {
            height: 70px;
        }

        .header-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding-top: 1rem;
            border-top: 1px solid white; /* White line divider */
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-bar {
            padding: 0.5rem 0.5rem 0.5rem 2rem; /* Adjusted padding for icons */
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 200px;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            color: #a0d995;
            font-size: 1.2rem;
            cursor: pointer; /* Clickable */
        }

        .cancel-icon {
            position: absolute;
            right: 10px;
            color: #a0d995;
            font-size: 1.2rem;
            cursor: pointer;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #a0d995;
        }

        .contact-link {
            padding: 1rem 2rem;
            border: 2px solid white; /* White square border */
            transition: box-shadow 0.3s;
        }

        .contact-link:hover {
            color: #a0d995;
            box-shadow: 0 0 10px white; /* Glow effect on hover */
        }

        .page-content {
            padding: 120px 2rem 2rem;
            min-height: calc(100vh - 200px);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #a0d995, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-query {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #a0d995;
        }

        .results-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: left;
            overflow: hidden;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #a0d995;
            flex: 1;
            margin-left: 1rem;
        }

        .result-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid #a0d995;
        }

        .result-text {
            font-size: 1rem;
            color: white;
            margin-bottom: 0.5rem;
        }

        .result-text .highlight {
            font-weight: bold;
            font-size: 1.2rem;
            color: white;
        }

        .result-link {
            font-size: 1rem;
        }

        .result-link a {
            color: #a0d995;
            text-decoration: none;
            transition: color 0.3s;
        }

        .result-link a:hover {
            color: #ffffff;
        }

        footer {
            background: linear-gradient(to right, #2a3d2f, #1a2a1f);
            padding: 2rem;
            text-align: center;
        }

        .footer-logo img {
            height: 60px;
            margin-bottom: 1rem;
        }

        .slogan {
            font-style: italic;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>

            <img src="Logos/Official.png" alt="DOATOONS Logo" onerror="this.onerror=null; this.src='https://via.placeholder.com/40x40?text=Logo';">
        </div>
        <div class="header-bottom">
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-bar" placeholder="Search...">
                <span class="cancel-icon" style="display: none;">‚úñ</span>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>

                    <li><a href="designs.html">Designs</a></li>
                    <li><a href="visual-effects.html">Visual Effects</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about-us.html">About</a></li>
                    <li><a href="contact-us.html" class="contact-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="page-content">
        <h1>'<h1>
        <h1>Search Results</h1>
        <p class="search-query">Showing results for: "<span id="query"></span>"</p>
        <div class="results-container" id="results">
            <!-- Results will be dynamically added here -->
        </div>
    </div>

    <footer>
        <div class="footer-logo">
            <img src="Logos/Official.png" alt="DOATOONS Footer Logo" onerror="this.onerror=null; this.src='https://via.placeholder.com/40x40?text=Logo';">
        </div>
        <p>DOATOONs</p>
        <p class="slogan">"...anything, but animated..."</p>
        <p><a href="mailto:jtcotoons@gmail.com" style="color: #a0d995; text-decoration: none; transition: color 0.3s;">jtcotoons@gmail.com</a></p>
    </footer>
    <!-- Load external search data -->
    <script src="search-data.js"></script>
    <script>
        // Extract query from URL
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q') || '';
        document.getElementById('query').textContent = query || 'No query provided';

        // Simulate search results with content
        const resultsContainer = document.getElementById('results');
        const searchQuery = query.toLowerCase();

        // Function to highlight matching words
        function highlightText(text, query) {
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // Thorough search: check keywords and text
        const matchingPages = pages.filter(page =>
            page.keywords.some(keyword => keyword.toLowerCase().includes(searchQuery)) ||
            page.text.toLowerCase().includes(searchQuery)
        );

        if (searchQuery && matchingPages.length > 0) {
            matchingPages.forEach(page => {
                const highlightedText = highlightText(page.text, searchQuery);
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <div class="result-header">
                        <img src="${page.image}" alt="${page.title} preview" class="result-image" onerror="this.onerror=null; this.src='https://via.placeholder.com/100x100?text=${page.title}';">
                        <span class="result-title">${page.title}</span>
                    </div>
                    <p class="result-text">${highlightedText}</p>
                    <p class="result-link">Found in: <a href="${page.url}">${page.title}</a></p>
                `;
                resultsContainer.appendChild(resultItem);
            });
        } else if (searchQuery) {
            resultsContainer.innerHTML = '<p>No results found. Try a different search term.</p>';
        } else {
            resultsContainer.innerHTML = '<p>Please enter a search term.</p>';
        }

        // Search bar functionality for new searches
        const searchBar = document.querySelector('.search-bar');
        const searchIcon = document.querySelector('.search-icon');
        const cancelIcon = document.querySelector('.cancel-icon');

        // Search on icon click
        searchIcon.addEventListener('click', () => {
            const newQuery = searchBar.value.trim();
            if (newQuery) {
                window.location.href = `search.html?q=${encodeURIComponent(newQuery)}`;
            }
        });

        // Search on Enter key
        searchBar.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const newQuery = searchBar.value.trim();
                if (newQuery) {
                    window.location.href = `search.html?q=${encodeURIComponent(newQuery)}`;
                }
            }
        });

        // Show/hide cancel icon and clear text
        searchBar.addEventListener('input', () => {
            cancelIcon.style.display = searchBar.value ? 'block' : 'none';
        });

        cancelIcon.addEventListener('click', () => {
            searchBar.value = '';
            cancelIcon.style.display = 'none';
            window.location.href = 'search.html'; // Reset search
        });
    </script>
</body>
</html>
